<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Colaborativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tools">
            <div class="color-picker">
                <input type="color" id="color-picker" value="#000000">
                <span>Color</span>
            </div>
            <div class="brush-size">
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span>Tamaño del pincel</span>
            </div>
            <div class="eraser">
                <button id="eraser">Borrador</button>
                <input type="range" id="eraser-size" min="1" max="50" value="10">
                <span>Tamaño del borrador</span>
            </div>
            <div class="text-tool">
                <button id="text-tool">Añadir Texto</button>
                <input type="range" id="text-size" min="10" max="72" value="20">
                <span>Tamaño del texto</span>
            </div>
            <div class="clear">
                <button id="clear">Limpiar Todo</button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawing-board"></canvas>
        </div>
    </div>
    <!-- Firebase SDK -->

      import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        authDomain: "chatglobal-and-juegos.firebaseapp.com",
        databaseURL: "https://chatglobal-and-juegos-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "chatglobal-and-juegos",
        storageBucket: "chatglobal-and-juegos.firebasestorage.app",
        messagingSenderId: "33316741269",
        appId: "1:33316741269:web:6c1f292fd369d74a6afb9c",
        measurementId: "G-2RSSDJ9DK5"
      };
      
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const database = getDatabase(app);
      
      // Exponer Firebase al ámbito global para que script.js pueda acceder
      window.firebaseApp = app;
      window.firebaseDatabase = database;
      window.firebaseRefs = { ref, set, onValue, push, remove };

    <script src="script.js"></script>
</body>
</html>
